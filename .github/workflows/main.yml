name: COBOL Check Automation
on:
  push:
      branches: [ main ]
      
jobs:
  cobol-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js (for Zowe CLI)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Installer Zowe CLI
      run: |
        npm install -g @zowe/cli
        zowe --version
    - name: Configurer Zowe CLI
      env:
        ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
        ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        ZOWE_HOST: ${{ secrets.ZOWE_HOST }}
        ZOWE_PORT: ${{ secrets.ZOWE_PORT }}
      run: |
        python - <<'PY'
        import json
        import os
        import pathlib

        config = {
            "profiles": {
                "zprofile": {
                    "type": "zosmf",
                    "properties": {
                        "host": os.environ["ZOWE_HOST"],
                        "port": int(os.environ["ZOWE_PORT"]),
                        "user": os.environ["ZOWE_USERNAME"],
                        "password": os.environ["ZOWE_PASSWORD"],
                        "rejectUnauthorized": False,
                    },
                }
            },
            "defaults": {"zosmf": "zprofile"},
        }

        path = pathlib.Path.home() / ".zowe" / "zowe.config.json"
        path.parent.mkdir(parents=True, exist_ok=True)
        path.write_text(json.dumps(config, indent=2))
        print(f"Wrote {path}")
        PY
    - name: Setup Mainframe Environment and Upload COBOL Check
      timeout-minutes: 15
      env:
        ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
        ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
      run: |
        set -euo pipefail
        chmod +x .github/scripts/zowe_operations.sh
        .github/scripts/zowe_operations.sh
    - name: Run COBOL Check on Mainframe
      timeout-minutes: 15
      env:
        ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
        ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
      run: |
       set -euo pipefail
       chmod +x .github/scripts/mainframe_operations.sh
       .github/scripts/mainframe_operations.sh
        

       
      
  
